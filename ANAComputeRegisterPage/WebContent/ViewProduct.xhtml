<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/layouts/commonLayouts.xhtml">
	<ui:define name="content">
		<h:head>
			<link rel="stylesheet" href="css/style.css" type="text/css" />
		</h:head>
		<h:head>
	<title>
		ANACompute | Product Form
	</title>
</h:head>
		
		
		
		<h:form>
			<div>
				<h:commandButton
					action="#{navigationController.onSubmit('Home.xhtml')}"
					value="Back" />
			</div>
		</h:form>
		<div>
			<h:form class="noWrap">
				<p>View Product</p>
				<p>
					ProductID: #{product.productID}
				</p>
				<p>
					Product Name: #{product.productName}
				</p>
				<p>
					Product Description: #{product.productDiscription}

				</p>
				<p>
					Product Amount: #{product.productAmount}

				</p>
				<p>
					Product Cost: $#{product.productCost}

				</p>
				<p>
					Product ImageURL:
					<h:graphicImage value="#{product.imageUrl}" width="140px"
						height="140px" />

				</p>

			</h:form>
		</div>




	</ui:define>
</ui:composition>
</html>

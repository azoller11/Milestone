<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/layouts/commonLayouts.xhtml">
	<ui:define name="content">
		<h:head>
			<link rel="stylesheet" href="css/style.css" type="text/css" />
		</h:head>
		<h:head>
			<title>ANACompute | Product Form</title>
		</h:head>



		<div>
			<h:form class="noWrap">
				<p>Edit Product</p>
				<p>#{product.toString()}</p>
				<p>
					ProductID: #{product.productID}
					<h:inputText value="#{product.productID}" />
				</p>
				<p>
					Product Name:
					<h:inputText value="#{product.productName}" />
				</p>
				<p>
					Product Description:
					<h:inputText value="#{product.productDiscription}" />

				</p>
				<p>
					Product Amount
					<h:inputText value="#{product.productAmount}" />

				</p>
				<p>
					Product Cost
					<h:inputText value="#{product.productCost}" />

				</p>
				<p>
					Product ImageURL
					<h:inputText value="#{product.imageUrl}" />
					<h:graphicImage value="#{product.imageUrl}" width="70px"
						height="70px" />

				</p>
				<h:commandButton action="#{storeManager.saveEdit()}" value="Save" />
				<h:commandButton value="Delete Product"
					onclick="alert('Are you sure you want to delete this product?');"
					action="#{storeManager.deleteProduct()}" />


				<h:form>
					<div>
						<a href="#{navigationController.onSubmit('Products.xhtml')}">Back</a>
					</div>
				</h:form>
			</h:form>

		</div>




	</ui:define>
</ui:composition>
</html>
